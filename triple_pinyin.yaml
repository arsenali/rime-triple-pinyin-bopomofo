  # preedit_format 輸入碼->上屏碼  第2步：詞典編碼->上屏碼：全拼/拼音/注音/國羅
  preedit_format_2_pinyin_to_quanpin:   # 輸入碼->上屏碼  第2步：詞典編碼->上屏碼：漢語拼音全拼
   __patch: &gyf                # 2.1  隔音符處理
    __append:
    - xform/'/"/                                            # 輸入的隔音符號'變換為"
    - xform/ (\S+-)/ '$1/                                   # 李氏三拼簡拼前+隔音符
    - xform/(\S+-) /$1' /                                   # 簡拼後+隔音符
    - xform/ ([bpmdtnlgkhr]|[zcs]h?|[\w´]\x2F\w)\>/ '$1/    # 廿六三拼簡拼前+隔音符
    - xform/\<([bpmdtnlgkhr]|[zcs]h?|[\w´]\x2F\w) /$1' /    # 簡拼後+隔音符
    - xform/' '?/ '/
   __patch:                     # 2.2  全碼處理：漢語拼音全拼（去掉聲調）
    __append:
    # - xform/([bpmfw])on(g?[0-5])/$1en$2/                    # 異拼
    - xform/ ([aoe])/ '$1/                                  # 零聲母音節前+隔音符
    - xform/zii([0-5])/ji$1/                                # 尖音處理
    - xform/z(i[a-z]+[0-5])/j$1/
    - xform/zv([a-z]*[0-5])/ju$1/
    - xform/cii([0-5])/qi$1/
    - xform/c(i[a-z]+[0-5])/q$1/
    - xform/cv([a-z]*[0-5])/qu$1/
    - xform/sii([0-5])/xi$1/
    - xform/s(i[a-z]+[0-5])/x$1/
    - xform/sv([a-z]*[0-5])/xu$1/
    - xform/([dtnlzcs])v([a-z]*[0-5])/$1ü$2/                # [dtnlzcs]v(-)轉換為ü
    # - xform/([zcs])ü([0-5])/$1u$2/                          # 雲輸入轉寫
    - xform/([dtnl])ü([0-5])/$1v$2/
    - xform/([dtnl])ü(e[0-5])/$1u$2/
    # - xform/([dtnlzcs])ü([a-z]+[0-5])/$1u$2/
    - xform/[0-5]//                                         # 去掉聲調
    
   __patch:                     # 2.3  空格處理
    __append:
    - xform/(?<!-) '(?!\S*-)/ /                             # 保留空格，刪除零聲母音節前的隔音符
    # - xform/ //                                             # 刪除空格
    
    - xlit|;"| '|                                           # 把;替換為空格，恢復輸入的隔音符號'

  preedit_format_2_pinyin_to_ddpy:      # 輸入碼->上屏碼  第2步：詞典編碼->上屏碼：帶調拼音
   __patch: *gyf                # 2.1  隔音符處理
   __patch:                     # 2.2  全碼處理：帶調拼音
    __append:
    # - xform/([bpmfw])on(g?[0-5])/$1en$2/                    # 異拼
    - xform/ ([aoe])/ '$1/                                  # 零聲母音節前+隔音符
    - xform/([aoeiuv])(ng?|r)([1-4])/$1$3$2
    - xform/([aoe])([iuoe])([1-4])/$1$3$2
