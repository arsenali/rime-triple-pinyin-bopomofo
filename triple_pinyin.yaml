 # v補充鍵盤
  numberyou:
    name: 數字右手鍵盤
    author: 阿森納裡
    ascii_mode: 1
    width: 20
    height: 48
    # lock: true
    horizontal_gap: 3
    vertical_gap: 3
    keys:
     # 第一行
      - {click: '+', long_click: Delete, swipe_up: Delete}
      - {click: '1', long_click: Beginning, swipe_up: Beginning, swipe_down: Home, hint: *lb_Home}
      - {click: '2', long_click: select_all, swipe_up: select_all}
      - {click: '3', long_click: Page_Up, swipe_up: Page_Up}
      - {__include: preset_keyboards/lsqwerty/keys/@39}
     # 第二行
      - {click: '-', long_click: Insert, swipe_up: Insert}
      - {click: '4', long_click: Ending, swipe_up: Ending, swipe_down: End, hint: *lb_End}
      - {click: '5', long_click: Tab, swipe_up: Tab}
      - {click: '6', long_click: Page_Down, swipe_up: Page_Down}
