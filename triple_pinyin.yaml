    # - xform/- '/- /                                         # 簡拼後去掉隔音符
    - xform/[05]//                                          # 未處理聲調轉換
    
   __patch:                     # 2.3  空格處理
    __append:
    - xform/(?<!-) '(?!\S*-)/ /                             # 保留空格，刪除零聲母音節前的隔音符
    # - xform/ //                                             # 刪除空格
    
    - xlit|;"| '|                                           # 把;替換為空格，恢復輸入的隔音符號'

  preedit_format_2_pinyin_to_zhuyin:    # 輸入碼->上屏碼  第2步：詞典編碼->上屏碼：注音符號
   __patch: *gyf                # 2.1  隔音符處理
   __patch:                     # 2.2  全碼處理：注音符號
    __append:
    - xform/\<yur-/yua-/                                    # 簡拼處理
    - xform/(yu|ü)e-/$1eh-/
    - xform/ü(a|eh)?-/v$1-/
    - xform/\<([a-z]|[zcs]h)(\x2F)([a-z])(-)?/$1$3$4/
    - xform/´\x2Fyw-/〇-/
    - xform/´\x2Fx/〇x/
    - xform/([jqx])u/$1v/                                   # 全碼處理
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([iuv])n/$1en/
    - xform/zh/Z/
    - xform/ch/C/
    - xform/sh/S/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iuv])e(?!-)([0-5]|\>)/$1E$2/
    - xform/([iu])ee/$1e/
    - xform/([ZCSrzcs])i(i|[0-5]|\>)/$1$2/
    - xlit/bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345/ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙/
    - xform/([^ˉˊˇˋ˙']) (?!')/$1 '/                         # 無聲調後+隔音符
    - xform/0//                                             # 未標調音節處理：刪除
    - xform/(ˉ|ˊ|ˇ|ˋ|˙) '(?!\S*-)/$1 /                      # 聲調符號後去掉隔音符
    
   __patch:                     # 2.3  空格處理
    __append:
    # - xform/(?<!-) '(?!\S*-)/ /                             # 保留空格，刪除零聲母音節前的隔音符
    - xform/ //                                             # 刪除空格
    
    - xlit|;"| '|                                           # 把;替換為空格，恢復輸入的隔音符號'

  preedit_format_2_pinyin_to_guoluo:    # 輸入碼->上屏碼  第2步：詞典編碼->上屏碼：國語羅馬字
   __patch: *gyf                # 2.1  隔音符處理
   __patch:                     # 2.2  全碼處理：國語羅馬字
    __append:
    - xform/\<([^mnlr])(?!h)([a-z]+)\>/$1$2\x31/            # 廿六三拼無聲調簡拼處理
    - xform/\<([zcs]h[a-z]+|[aoe])\>/$1\x31/
    - xform/\<([mnlr][a-z]+)\>/$1\x32/
    - xform/\<zh\>/j/                                       # 廿六三拼首碼簡拼處理
    - xform/\<z\>/tz/
    - xform/\<c\>/ts/
    - xform/\<q(\x2F)/ch$1/
    - xform/(\x2F)x\>/$1sh/
    
    - xform/eh([0-5])\>/E$1/                                # 對單韻母音節eh（ê/ㄝ），《國語羅馬字拼音法式》第4頁規定：ㄜ、ㄝ可同用e母；若在分別表明ㄜ與ㄝ兩音時，ㄝ可作ê
    - xform/([iuyw])ee([0-5])\>/$1e$2/                      # iee/uee拼寫和ie/ue一致
    
    - xform/\<([^mnlr]\w*)0\>/$1\x31/                       # 未標調音節處理：非mnlr開頭的音節轉換為1聲
    - xform/\<([mnlr]\w+)0\>/$1\x32/                        # 未標調音節處理：mnlr開頭的音節轉換為2聲
    
    - xform/\<([jqx])u([a-z]*[1-5])\>/$1v$2/
    
    - xform/\<(\w*[^r][1-4]) er5/$1L/                       # 疊詞規則
    - xform/\<(\w+[1-5] \w+[1-5]) \1( |\>)/$1 VX$2/
    - xform/\<(\w+[1-5]) (\w+[1-5]) \1( |\>)/$1 $2 V$3/
    - xform/\<(\w+[1-5]) \1( |\>)/$1 X$2/
    - xform/L/ er5/
    
    - xform/([uv])i([1-4]) er5/$1ei$2 er5/                  # 兒化音處理1
    - xform/([iuv])n([1-4]) er5/$1en$2 er5/
    - xform/(?<![iuvyw])([eE])([1-4]) er5/$1$2 l er5/       # 以e/ê結尾的音節打標記
    - xform/ye([1-2]) er5/ye$1 l er5/
    - xform/(\w*)ie([1-2]) er5/$1ie$2 l er5/
    - xform/(yu|w)e([1-2]) er5/$1e$2 l er5/
    - xform/(\w*)ve([1-2]) er5/$1ve$2 l er5/
    - xform/([ae])i([1-4]) er5/$1$2 er5/                    # 音節末尾的i失落
    - xform/([ae])n([1-4]) er5/$1$2 er5/                    # 音節末尾的n失落
    - xform/([zcs]h?|r)i([1-4]) er5/$1e$2 er5/              # 空韻後需要加上el
    - xform/yie?([1-4]) er5/ye$1 er5/                       # 韻母i後需要加上el
    - xform/ii?([1-4]) er5/ie$1 er5/                        # 韻母i後需要加上el
    - xform/(v|yu)([1-4]) er5/$1e$2 er5/                    # 韻母v後需要加上el
    
    - xform/([zcsrh])i([1-5])\>/$1Y$2/                      # 全碼處理，音節轉換
    - xform/\<er(\w*[1-5])\>/el$1/
    - xform/\<zh(\w*[1-5])\>/j$1/
    - xform/\<z([aoeEiuvy]\w*[1-5])\>/tz$1/
    - xform/\<c([aoeEiuvy]\w*[1-5])\>/ts$1/
    - xform/\<q(\w*[1-5])\>/ch$1/
    - xform/\<x(\w*[1-5])\>/sh$1/
    - xform/iu([1-5])\>/iou$1/
    - xform/([uv])i([1-5])\>/$1ei$2/
    - xform/ao([1-5])\>/au$1/
    - xform/([^y])un(g?[1-5])\>/$1uen$2/
    - xform/v(\w*[1-5])\>/iu$1/
    - xform/\<wu([1-5])\>/u$1/
    - xform/y(\w*[1-5])\>/i$1/
    - xform/w(\w*[1-5])\>/u$1/
    - xform/ii(\w*[1-5])\>/i$1/
    - xform/\<([mnlr]\w+)2\>/$1/
    - xform/\<([mnlr])(\w+1)\>/$1h$2/
    - xform/1\>//
    - xform/i(\w+)2\>/y$1/
    - xform/u(\w+)2\>/w$1/
    - xform/([aoeE])([iu])?2\>/$1$2r/
    - xform/([aoe])([nl]|ng)2\>/$1r$2/
    - xform/i2\>/yi/
    - xform/u2\>/wu/
    - xform/\<ie(i)?3\>/yee$1/
    - xform/\<uo3\>/woo/
    - xform/\<i(\w*3)\>/yi$1/
    - xform/\<u(\w*3)\>/wu$1/
    - xform/ie3\>/iee/
    - xform/i(ng?)3\>/ii$1/
    - xform/i([aou]\w*)3\>/e$1/
    - xform/([^w])u(o\w*)3\>/$1uo$2/
    - xform/u([aoe]\w*)3\>/o$1/
    - xform/ai3\>/ae/
    - xform/au3\>/ao/
    - xform/([aoeE])([iunl]|ng)?3\>/$1$1$2/
    - xform/i3\>/ii/
    - xform/u3\>/uu/
    - xform/\<i4\>/yih/
    - xform/\<iu4\>/yuh/
    - xform/\<u4\>/wuh/
    - xform/\<in4\>/yinn/
    - xform/\<ing4\>/yinq/
    - xform/\<i(\w+4)\>/y$1/
    - xform/\<u(\w+4)\>/w$1/
    - xform/([aoeE])4\>/$1h/
    - xform/([ao])u4\>/$1w/
    - xform/([ae])i4\>/$1y/
    - xform/u4\>/uh/
    - xform/i4\>/ih/
    - xform/n4\>/nn/
    - xform/l4\>/ll/
    - xform/ng4\>/nq/
    - xform/Y\>/y/
    - xform/Y2\>/yr/
    - xform/Y3\>/yy/
    - xform/Y4\>/yh/
    - xform/Y5\>/yv/
    - xform/5\>/V/
    - xform/\<(\w+)V\>/·$1/                                 # 輕聲
    
    - xlit/QWERTYUIOPASDFGHJKLZXCVBNM/qwêrtyuiopasdfghjklzxcvbnm/
    
    - xform/\<([^·]*)h l ·el/$1'll/                         # 兒化音處理2
    - xform/\<([^·]*[^l]) l ·el/$1'l/
    - xform/\<([^·]*)h ·el/$1ll/
    - xform/\<([^·]*[^l]) ·el/$1l/
    
    - xform/·ba\>/b/                                        # 簡寫
    - xform/·tzy\>/tz/
    - xform/·men\>/mn/
    - xform/·([mdj])e\>/$1/  # 若韻母=e，則省去韻母
    - xform/·([nlg])e\>/·$1/
    - xform/(^|;)·([nlg])\>/$1$2/
    
    - xform/([^q']) ([aoeêu])/$1 '$2/                       # 隔音符
    - xform/([aeêiynl]) i/$1 'i/
    - xform/([gh]) w/$1 'w/
    - xform/([nlr]) h/$1 'h/
    - xform/([bzmdj]) '?/$1' /
    - xform/([bzmdj])' ([xv]\w?)([ ;']|\>)/$1 $2$3/
    - xform/'( )?·/$1·/                                     # 隔音符、輕聲符連寫時省去隔音符
    
   __patch:                     # 2.3  空格處理
    __append:
    # - xform/(?<!-) '(?!\S*-)/ /                             # 保留空格，刪除零聲母音節前的隔音符
    - xform/ //                                             # 刪除空格
    
    - xlit|;"| '|                                           # 把;替換為空格，恢復輸入的隔音符號'

