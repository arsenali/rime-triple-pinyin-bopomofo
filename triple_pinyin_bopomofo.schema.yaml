  prism: triple_pinyin_bopomofo
  spelling_hints: 4 # ～字以內候選標註完整提示碼
  always_show_comments: true           # 始終顯示提示碼
  preedit_format:                      # 輸入碼->上屏碼
   __patch: &translator_preedit            # 第1步：輸入碼->詞典編碼
